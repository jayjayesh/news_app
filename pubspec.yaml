name: news_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  app_ui:
    path: packages/app_ui
  cached_network_image: ^3.3.0
  dio: ^5.3.3
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.3
  freezed_annotation: ^2.4.1
  flutter_easyloading: ^3.0.5
  flutter_offline: ^3.0.0
  flutter_svg: ^2.0.7
  mocktail: ^1.0.4
  json_annotation: ^4.8.1
  fpdart: ^1.1.0
  internet_connection_checker_plus: ^2.2.0
  equatable: ^2.0.5
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  freezed: ^2.4.5
  flutter_gen_runner: ^5.3.2
  pigeon: ^12.0.0

dependency_overrides:
  intl: ^0.19.0
  mocktail: ^1.0.4


flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  #  image_path_android: "assets/images/icon-710x599-android.png"
  image_path_android: "assets/images/icon-1024x1024.png"
  image_path_ios: "assets/images/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  # adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  # web:
  #   generate: true
  #   image_path: "assets/images/icon-1024x1024.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"
  # windows:
  #   generate: true
  #   image_path: "assets/images/icon-1024x1024.png"
  #   icon_size: 48 # min:48, max:256, default: 48
  # macos:
  #   generate: true
  #   image_path: "assets/images/icon-1024x1024.png"


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/app_config/
    - env.development
    - env.production
